<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户列表</title>

    <link rel="stylesheet" href="../../../static/plugins/layui/css/layui.css">

    <script src="../../../static/plugins/layui/layui.js"></script>

    <script src="../../../static/libs/jquery-3.3.1.js"></script>
    <script src="../../../static/libs/vue.js"></script>

</head>
<body>


<div id="user">
    <div class="layui-row ">
        <button class="layui-btn" @click="addUser">添加用户</button>
        <button class="layui-btn" @click="editUser">修改用户</button>
        <button class="layui-btn" @click="lookList">查看列表</button>
    </div>
    <div v-bind:hidden="!showList">


        <div>

            <script type="text/html" id="barDemo">
                <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
                <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
            </script>

            <table id="table" class="layui-table" lay-filter="demo">

            </table>
        </div>
    </div>

    <div v-bind:hidden="showList">
        <br><br><br>

        <div class="layui-form-item">
            <label class="layui-form-label">用户名</label>
            <div class="layui-input-inline">
                <input type="text" v-model="user.username" lay-verify="required" placeholder="请输入用户名" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">密码</label>
            <div class="layui-input-inline">
                <input type="password" v-model="user.password" lay-verify="required" placeholder="请输入密码"
                       autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">创建时间</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" id="test5" placeholder="yyyy-MM-dd HH:mm:ss">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" @click="submit">{{user.id?"更改":"添加"}}</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>


    </div>


</div>


</body>
<script src="../../../static/js/modules/sys/user.js"></script>

</html>
